<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8"> 
        <link rel="stylesheet" href="./stopwatch.css">  
        <title>Stopwatch</title>
    
    </head>

    <body>
        <div class="container">
                <div class="titleContainer">
                    <div class="titleStopwatch">STOPWATCH</div>
                    <div class="titleStopwatch2">VANILLA JAVASCRIPT STOPWATCH</div>
                </div>
                <div class="minutesAndSeconds">
                    <div><span id="minutes">00</span><span id="text"> Min</span>:<span id="seconds">00</span><span id="text"> Sec</span>:<span id="tens">00

                    </span><span id="text">Ms</span></div>
                </div>
                  
            <div class="buttonsContainer"> 
                <button id="startButton">Start</button>
                <button id="stopButton">Stop</button>
                <button id="resetButton">Reset</button>

            </div>

        </div>


 
            <script src="stopwatch.js"></script> 
    </body>
    </html>
